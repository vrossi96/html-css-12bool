<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/12bool.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Framework 12 Bool</title>
</head>

<body>
   <div class="container">
      <div class="fluid-container">
         <!-- First row 1/12 -->
         <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
         </div>
         <!-- Second row 2/12 5/12 -->
         <div class="row">
            <div class="col-2">2 col</div>
            <div class="col-5">5 col</div>
            <div class="col-5">5 col</div>
         </div>
         <!-- Third row 12/12 -->
         <div class="row">
            <div class="col-12">12 col</div>
         </div>
         <!-- Fourth row 8/12 2/12 -->
         <div class="row">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
         </div>
         <!-- Fifth row 1/12 2/12 6/12 -->
         <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-1">1 col</div>
         </div>
         <!-- 6th row nested -->
         <div class="row">
            <div class="col-6 h-100 plr-25 d-flex content-center">
               <div class="col-2">Nested 2 col</div>
               <div class="col-2">Nested 2 col</div>
               <div class="col-8">Nested 8 col</div>
            </div>
            <div class="col-6 h-100 plr-25 d-flex content-center">
               <div class="col-6">Nested 6 col</div>
               <div class="col-6">Nested 6 col</div>
            </div>
         </div>
         <!-- 7th row 12/12 -->
         <div class="row mt-25">
            <div class="col-12"></div>
         </div>
         <!-- 8th row 1/12 11/12 -->
         <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
         </div>
         <!-- 9th row 2/12 10/12 -->
         <div class="row">
            <div class="col-2"></div>
            <div class="col-10"></div>
         </div>
         <!-- 10th row 3/12 9/12 -->
         <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>
         </div>
         <!-- 11th row 4/12 8/12 -->
         <div class="row">
            <div class="col-4"></div>
            <div class="col-8"></div>
         </div>
         <!-- 12th row 5/12 7/12 -->
         <div class="row">
            <div class="col-5"></div>
            <div class="col-7"></div>
         </div>
         <!-- 12+1 row 6/12 -->
         <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
         </div>
         <!-- ************** with offset **************** -->
         <!-- 1st offset row -->
         <div class="row mt-25">
            <div class="col-1 offset-11"></div>
         </div>
         <!-- 2nd offset row -->
         <div class="row">
            <div class="col-2 offset-10"></div>
         </div>
         <!-- 3rd offset row -->
         <div class="row">
            <div class="col-3 offset-9"></div>
         </div>
         <!-- 4th offset row -->
         <div class="row">
            <div class="col-4 offset-8"></div>
         </div>
         <!-- 5th offset row -->
         <div class="row">
            <div class="col-5 offset-7"></div>
         </div>
         <!-- 6th offset row -->
         <div class="row">
            <div class="col-6 offset-6"></div>
         </div>
         <!-- 7th offset row -->
         <div class="row">
            <div class="col-7 offset-5"></div>
         </div>
         <!-- 8th offset row -->
         <div class="row">
            <div class="col-8 offset-4"></div>
         </div>
         <!-- 9th offset row -->
         <div class="row">
            <div class="col-9 offset-3"></div>
         </div>
         <!-- 10th offset row -->
         <div class="row">
            <div class="col-10 offset-2"></div>
         </div>
         <!-- 11th offset row -->
         <div class="row">
            <div class="col-11 offset-1"></div>
         </div>
      </div>
   </div>
</body>

</html>
